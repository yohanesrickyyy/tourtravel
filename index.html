<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Landing Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hero-section {
            background-color: #f9f9f9;
            padding: 100px 0;
            text-align: center;
        }
        .gallery {
            margin-top: 50px;
        }
        .gallery img {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Tour Name</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#gallery">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="hero-section">
    <h1>Welcome to Our Tour</h1>
    <p>Discover the beauty and adventure that awaits you.</p>
</div>

<div class="container" id="about">
    <h2>About the Tour</h2>
    <p>Details about what the tour offers, destinations, duration, etc.</p>
</div>

<div class="container gallery" id="gallery">
    <h2>Gallery</h2>
    <div class="row">
        <div class="col-md-4">
            <img src="image1.jpg" class="img-fluid" alt="Tour Image 1">
        </div>
        <div class="col-md-4">
            <img src="image2.jpg" class="img-fluid" alt="Tour Image 2">
        </div>
        <div class="col-md-4">
            <img src="image3.jpg" class="img-fluid" alt="Tour Image 3">
        </div>
    </div>
</div>

<div class="container" id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#contactForm').submit(function(e) {
            e.preventDefault();
            // Implement form submission logic here, such as sending data to a server or displaying a success message
            alert('Form submitted!');
        });
    });
</script>
</body>
</html>
